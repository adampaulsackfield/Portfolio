name: ci

on:
  push:
    branches:
    - "main"
    
jobs:
 build-debs:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
      - name: Publish to Github Packages Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: adampaulsackfield/portfolio/portfolio-image
          registry: docker.pkg.github.com
          username: adampaulsackfield
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: Dockerfile
          tags: latest
      -
        name: Deploy package to DigitalOcean
        uses: appleboy/ssh-action@master
        env: 
          GITHUB_USERNAME: adampaulsackfield
          GITHUB_TOKEN: ${{  secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          envs: GITHUB_USERNAME, GITHUB_TOKEN
          script: |
            docker stop $(docker ps -a -q)
            docker login docker.pkg.github.com -u $GITHUB_USERNAME -p GITHUB_TOKEN
            docker pull docker.pkg.github.com/adampaulsackfield/portfolio/portfolio-image:latest
            docker run -dit -p 80:3000 docker.pkg.github.com/adampaulsackfield/portfolio/portfolio-image:latest
          
          
          
